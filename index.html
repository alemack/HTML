<!-- для указания какой версии html используется на этой страничке -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Александр">
        <meta name="desciption" content="Тестовая страница">
        <meta name="keywords" content="тест, проверка, html">
        <title>
            Главаня страница

        </title>
    </head>
    <body>
        <!-- комменты - Ctrl + / -->
        Hello world

        <h1 title="текст, который я указал">Заголовок <small>1</small></h1>
        <h2>Заголовок <big>2</big></h2>
        <h3>Заголовок 3</h3>
        <h4>Заголовок 4</h4>
        <strike><h5>Заголовок 5</h5></strike>
        <h6>Заголовок 6</h6>
        
        Просто текст 1
        Просто текст 2

        <p>Просто <b>текст</b> 1</p>
        <p>Просто <strong>текст</strong> 2</p>
        <!-- делает акцент -->
        <p>Просто <em>текст</em> 3</p>
        <hr>
        <!-- курсив -->
        <p>Просто <i>текст</i> 3</p>


        H20 <br>
        H<sub>2</sub>O <br><br>
        a<sup>2</sup>
        <hr>

        <!-- аббревиатура -->
        <abbr title="hyper">HTML</abbr>

        <address>Seatle, USA</address>

        <!-- со всеми отступами показать на странице -->
        <pre>function some() {
            return "some"
        }</pre>

        <!-- писать код здесь для отображения на странице -->
    <code>let x= 0;</code>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- пронумированный список -->
    <ol start="7" type="I">
        <li>Элемент <big>списка</big> 1 </li>
        <li>Элемент <b>списка</b> 2</li>
        <li>Элемент списка 3</li>
    </ol>
    <!-- непронумированный список -->
    <ul type="square">
        <li>Элемент <big>списка</big> 1 </li>
        <li>Элемент <b>списка</b> 2</li>
        <li>Элемент списка 3</li>
    </ul>
</body>
</html>
